<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <style>
        body {
            background-color: #1e1f20;
            color: #dbd8d8;
        }

        .card {
            margin-top: 150px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
    <title>Registration - DeeSupportClinic</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-header text-center">
                        <h4>DeeSupportClinic - Register</h4>
                    </div>
                    <div class="card-body bg-dark">
                        <div>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                <span class="text-sm text-danger">{{ message }}</span> <br>
                                {% endfor %}
                            </div>
                            {% endif %}
                            {% endwith %}
                        </div>
                        <form method="post" action="/register">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="username">Email:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" value="Register" class="btn btn-primary btn-block">Submit</button>
                            <br>
                            Already registered? click <a href="/login">here</a> to login
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
